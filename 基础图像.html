<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .path {
            fill: darkgreen;
        }

    </style>
</head>
<body>
    <svg width="800" height="800">
        <!-- 直线 -->
        <line x1="10" y1="10" x2="30" y2="30" style="stroke: blue; stroke-width: 10px;" />
        <!-- 多个顶点的折现 -->
        <polyline points="18,8 96,9 47,150" style="stroke: red; stroke-width: 2px;fill: none;"></polyline>
        <!-- 矩形x,y矩形顶点坐标 -->
        <rect x="100" y="100" width="100" height="20" fill="yellow"></rect>
        <!-- 椭圆cx,cy指定椭圆中心坐标，rx横向周的半径，ry纵向轴的半径 -->
        <ellipse cx="200" cy="200" rx="50" ry="30" style="fill: darkblue;"></ellipse>
        <!-- 多边形 -->
        <polygon points="300,300 300,400 400,400, 400,350 400,60 600,756"></polygon>
        <!-- 路径 d属性表示绘制顺序，它的值是一个长字符串，每个字母代表一个绘制动作 -->
        <!-- M:移动到(起始点) L:画直线到 z:闭合路径 -->
        <path d="
            M 0,3
            L 46,3
            L 46,40
            L 61,40
            L 32,68
            L 3,40
            L 18,40
            z
        " class="path"></path>
        <!-- use用于复制一个标签 -->
    </svg>
</body>
</html>
