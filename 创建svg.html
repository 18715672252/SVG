<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        svg的样式设置
            1.fill设置图形的颜色


     -->
    <!-- width,height设置svg图像再html宽高，不设置默认300px，150px -->
    <svg width="100%" height="100%">
        <!-- 圆 -->
        <circle cx="50" cy="50" r="50" fill="red"></circle>
    </svg>
    <!-- 如果只想展示svg图像的一部分就要指定viewBox -->
    <!-- z展示svg右下角的图像 -->
    <!-- viewBox="50 50 50 50"指定从视口的（50，50）这个点开始切出宽度50高度50这一部分视口的内容展示出来，
        展示出来的内容自动充满svg
     -->
    <!--  -->
    <svg width="100" height="100" viewBox="50 50 50 50">
        <!-- 圆 -->
        <circle cx="50" cy="50" r="50" fill="red"></circle>
    </svg>
</body>
</html>
