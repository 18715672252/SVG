<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="1000">
        <defs>
            <!-- 相当于background-image -->
            <pattern id="dots" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
                <circle cx="50" cy="50" r="35"></circle>
            </pattern>
        </defs>
        <rect x="0" y="0" width="500" height="500" fill="url(#dots)"></rect>
    </svg>
</body>
</html>
