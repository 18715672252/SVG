<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1.img标签引入 <img src="./dog.svg" alt="">
    2.object标签引入 <object data="./dog.svg" type="image/svg+xml"></object>
    3.iframe标签引入 <iframe src="./dog.svg" frameborder="0"></iframe>
    4.embed标签引入 <embed src="./dog.svg" type="image/svg+xml">
    5. 在元素使用<svg></svg>
</body>
</html>
