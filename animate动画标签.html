<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="1000">
        <rect x="0" y="0" width="100" height="100">
            <!-- 
                attributeName 哪个属性发生动画
                from 起始位置
                to 重点位置
                dur 动画的时间
                repeatCount 动画的循环模式(数字的话动画执行几次)
                
             -->
            <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="10"></animate>
            <animate attributeName="y" from="0" to="500" dur="4s" repeatCount="10"></animate>
        </rect>


    </svg>
</body>
</html>
